<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестирование Wi-Fi | Ростелеком</title>
  <link rel="stylesheet" href="css/main_page.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <h1>Тестирование Wi-Fi сети</h1>
        <div class="checkbox-controls">
          <button id="selectAll">Выбрать все</button>
          <button id="deselectAll">Снять всё</button>
        </div>
      </div>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/ru/d/d9/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF_%D0%BA%D0%BE%D0%BC%D0%BF%D0%B0%D0%BD%D0%B8%D0%B8_%C2%AB%D0%A0%D0%BE%D1%81%D1%82%D0%B5%D0%BB%D0%B5%D0%BA%D0%BE%D0%BC%C2%BB.png" alt="Ростелеком">
      </div>
    </header>

    <div class="devices-grid" id="devicesGrid">
      <!-- Карточки устройств загружаются через JS -->
    </div>

    <div class="controls">
      <div class="wifi-credentials">
        <div class="input-group">
          <label for="ssid">Имя Wi-Fi сети (SSID):</label>
          <input type="text" id="ssid" placeholder="Введите имя вашей сети">
        </div>
        <div class="input-group">
          <label for="password">Пароль Wi-Fi:</label>
          <input type="password" id="password" placeholder="Введите пароль">
        </div>
      </div>

      <div class="buttons">
        <button id="startTest" class="btn-primary">Начать тест</button>
        <button id="stopTest" class="btn-secondary" disabled>Остановить</button>
      </div>
    </div>

    <div class="log">
      <h3>Журнал событий:</h3>
      <div class="log-content"></div>
    </div>
  </div>

  <script src="js/main_page.js"></script>
</body>
</html>
